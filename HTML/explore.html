<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN LIBRARY | www.openLibrary.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/explore.css">

</head>

<body>
    <main id="container">
        <!-- navigation section -->
        <div id="navigation">
            <button class="nav-btn nav-left">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
                <div class="left">
                    <span>1XX</span>
                    <p class="nav-heading">Computer Science, information & general works</p>
                </div>
            </button>
            <button class="nav-btn nav-right">
                <div class="right">
                    <span>1XX</span>
                    <p class="nav-heading">Philosophy & psychology</p>
                </div>
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </button>
        </div>
        <!---->
        <!-- page body section -->
        <div class="book-room-shelvs">
            <div class="book-shelvs">

                <!-- book shelvs header section -->
                <div class="book-shelvs-header">
                    <div class="books-catalog-name">
                        <p>0XX</p>
                        <p class="book-name-header">
                            Computer Science, information & general works
                        </p>
                    </div>
                    <div class="catalog-details">
                        <p>
                            <span class="material-symbols-outlined">
                                pan_zoom
                            </span>
                            <span>See more</span>
                        </p>
                    </div>
                </div>
                <!---->

                <!-- book shelvs body section -->
                <div class="book-shelvs-body">
                    <!-- first row of book shelf -->
                    <div class="shelf">
                        <div class="shelf-header">
                            <!-- shelf navigation tool -->
                            <div class="shelf-nav">
                                <button type="button" ><i class="ri-arrow-left-s-line"></i></button>

                                <p class="shelf-text">00X</p>

                                <button type="button"><i class="ri-arrow-right-s-line"></i></button>
                            </div>
                            <!---->
                            <!-- shelf heading -->
                            <div class="shelf-heading">
                                <p>Computer Science, knowledge & system</p>
                            </div>
                            <!---->
                            <!-- shelf details -->
                            <div class="shelf-details">
                                <i class="ri-list-check"></i>
                                <span class="material-symbols-outlined">pan_zoom</span>
                            </div>
                            <!---->
                        </div>
                    </div>
                    <!---->
                </div>
                <!---->
            </div>
        </div>
        <!---->
    </main>
</body>

</html>
